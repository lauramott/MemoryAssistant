{% extends "base.html" %}

{% block head_title %} Contacts || {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>{{ object.name}}</h1>
<p>{{ object.relationship }}</p>

{% if object.image %}
<img src='{{ object.image.url }}' class='img-responsive' height="250px" />
{% endif %}

{% endblock %}
